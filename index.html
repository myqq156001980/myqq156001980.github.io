<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>


<div class="jumbotron">
    <h1>Days We are together--<span id="days"></span>days!</h1>

</div>

    <div id="little_goal" class="progress-bar progress-bar-success" role="progressbar"
         aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width: 100%;">
    </div>

<p>Progress: <progress id="p" max=10000></progress><span id="sp">2</span>%</p>
    
<span style="color: #9898ff;font-size: large">10000--->days to go!</span>
</body>


<script>
    window.onload = init;
    function init() {
        var start_day = new Date('2015/08/22');
        var ss = Math.floor(start_day.getTime() / 1000);
        var current_day = new Date();
        var cs = Math.floor(current_day.getTime() / 1000);
        var now_days = Math.ceil((cs - ss) / 86400).toString();
        document.getElementById("days").innerHTML = now_days.toString();
        var days = Math.ceil((cs - ss) / 86400);
        var progressBar = document.getElementById('p');
        progressBar.value = days;
        var sp = document.getElementById('sp');
        sp.innerHTML = (days/100).toString();
        var progress_str = "width:" + now_days / 100 + "%;"
        document.getElementById("little_goal").setAttribute("style", progress_str);
        document.getElementById("little_goal").setAttribute("aria-valuenow", now_days);
        document.getElementById("little_goal").innerHTML = now_days / 100 + "%";


    }
</script>
</html>
