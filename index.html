            <div class="shell">

                <div>
                    <input type="text" id="qNumber" placeholder="园园哒和萌萌哒，天数(数字)" value="" style="width: 300px"/>

                    <div style="height: 50px">

                        <span style="color: gold" id="hippo_show_query_date"></span>

                    </div>
                </div>


            </div>
        </div>
        <div class="clear"></div>
    </div>
