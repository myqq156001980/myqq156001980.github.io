    <div class="animated bounceInDown grid">
        <div class="unit center-on-mobiles">

    </div>

<section class="intro  animated fadeInLeftBig">
    <div class="grid">
        <div class="unit whole center-on-mobiles">
            <p class="first">
            <div>
                <h2>
                    <span>萌萌哒</span>
                    <span>和</span>
                    <span>园园哒</span>
                    <span>~</span>
                    <span>together</span>
                    <span>--></span>
                    <span id="mmd_yyd_days" style="color: yellow"></span>
                    <span>days!</span>


                </h2>
                <h2>
                    <span>小河马</span>
                    <img src="image/hippo_small.png" class="little_hippo">
                    <span>~ already born --></span>
                    <span id="little_hippo_days" style="color: yellow"></span>
                    <span>days!</span>
                </h2>
            </div>
            </p>
        </div>
    </div>
</section>
<section class="features animated lightSpeedIn">
    <div class="grid">
        <div class="unit one-second">
            <h2>结婚纪念日</h2>
            <p>
                2016年03月08日
            </p>
        </div>
        <div class="unit one-second">
            <h2>小河马生日</h2>
            <p>2017年02月17日</p>

        </div>

        <div class="clear"></div>
    </div>
</section>
<section class="quickstart">
    <div class="grid">
        <div class="unit golden-small center-on-mobiles animated rotateIn">
            <h4>日期查询</h4>
        </div>
        <div class="unit golden-large code animated lightSpeedIn">
            <p class="title">输入查询天数</p>
            <div class="shell">

                <div>
                    <input type="text" id="qNumber" placeholder="园园哒和萌萌哒，天数(数字)" value="" style="width: 300px"/>
                    <div style="height: 50px">

                        <span id="show_query_date"></span>

                    </div>
                    <input type="text" id="hippo_number" placeholder="小河马，天数(数字)" value="" style="width: 300px"/>
                    <div style="height: 50px">

                        <span  id="hippo_show_query_date"></span>

                    </div>
                </div>


            </div>
        </div>
        <div class="clear"></div>
    </div>
</section>
